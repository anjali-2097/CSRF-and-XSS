{% extends 'base.html' %}
{% block content %}
<div>
	<h3 class="mb-3">Wallet Amount Transfer</h3>
	<form class="row" method="post">
		{% if msg %}
		<strong class="alert alert-success" role="alert">{{msg}}</strong>
		{% endif %}
		<div class="col-6 mb-3">
			<label for="account" class="form-label">Receiver's Wallet ID</label>
			<input required type="text" name="account" class="form-control" id="account">
		</div>
		<div class="col-6 mb-3">
			<label for="amount" class="form-label">Enter Amount</label>
			<div class="col-5 input-group">
				<span class="input-group-text">$</span>
				<input required type="text" class="form-control" id="amount" name="amount">
			</div>
		</div>
		<div class="col-12 mb-3">
			<label for="reason" class="form-label">Reason for Transfer</label>
			<textarea class="col-12 form-control" id="reason" name="reason"></textarea>
		</div>
		<div class="col-2">
			<input type="hidden" class="form-control" id="flag" name="flag" value=""/>
			<button type="submit" class="btn btn-primary mb-3">Submit</button>
		</div>
	</form>
</div>
{% endblock %}
